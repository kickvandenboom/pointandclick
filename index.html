<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">You wake up outside of your house. (Click to move)</h1>
    <div id="gameWindow">

        <!-- background -->
        <div class="background">
            <img id="ground" src="Img/map.png" alt="background" width="800" height="592">
        </div>

        <!-- character -->
        <div id="mainCharacter" class="character">
            <img src="Img/ACharDown.png" alt="character">
        </div>

        <!-- foreground -->
        <div id="tilemap" class="foreground">
            <div id="door0" class="doorClass"></div>
            <div id="door1" class="doorClass"></div>
            <div id="door2" class="doorClass"></div>
            <div id="door3" class="doorClass"></div>
            <div id="door4" class="doorClass"></div>
            <div id="door5" class="doorClass"></div>
            <div id="door6" class="doorClass"></div>

            <img id="axe" src="Img/axe.png">
        </div>

        <h1 id="finale1" class="centeredH1">You open the door...</h1>
        <h1 id="finale2" class="centeredH1">And when you entered your house...</h1>
        <h1 id="finale3" class="centeredH1">You saw something you have never seen before...</h1>
        <h1 id="finale4" class="centeredH1">THE END</h1>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
