<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">

    <!--Some funny metadata that apps like discord or skype use to generate embeds, just wanted to try this out:-->

    <meta property="og:title" content="Buiten Zijner: De Game" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kickvandenboom.github.io/pointandclick/" />
    <meta property="og:image" content="https://kickvandenboom.github.io/pointandclick/Img/island_background.png" />
    <meta property="og:description" content="!!ALS JE 25+ BENT MOET JE DEZE GAME SPELEN!! JE ZULT JE UREN AFVRAGEN OVER DE OPLOSSING VAN DE PUZZEL." />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">

    <title>Point And Click Adventure</title>
</head>
<body>
    <h1 id="title">You wake up outside of your house. (Click to move)</h1>
    <div id="gameWindow">

        <!-- background -->
        <div class="background">
            <img id="ground" src="Img/map.png" alt="background" width="800" height="592">
        </div>

        <!-- character -->
        <div id="mainCharacter" class="character">
            <img src="Img/ACharDown.png" alt="character">
        </div>

        <!-- inventory -->
            <div id="invetoryBox" class="foreground">
                <p>Inventory</p>
                <ul id="inventoryList">

                </ul>
            </div>

        <!-- foreground -->
        <div id="tilemap" class="foreground">
            <div id="door0" class="doorClass"></div>
            <div id="door1" class="doorClass"></div>
            <div id="door2" class="doorClass"></div>
            <div id="door3" class="doorClass"></div>
            <div id="door4" class="doorClass"></div>
            <div id="door5" class="doorClass"></div>
            <div id="door6" class="doorClass"></div>

            <img id="axe" src="Img/axe.png">
            <img id="what" class="humbleDoorInvis" src="Img/humble_door.png" width="36" height="49">

            <img id="foreGround" src="Img/map_foreground.png" alt="foreground" width="800" height="592">

            <img id="humbleMan" src="Img/humble_man.gif" class="humbleDoorInvis" width="50" height="50">

            <h1 id="endtext" class="humbleDoorInvis">THE END</h1>
        </div>
    </div>

    <audio id="humblemanAudio">
        <source src="Audio/humbleman_sfx.mp3" type="audio/mpeg">
    </audio>

    <audio id="characterAudio">
        <source src="Audio/gibberish.mp3" type="audio/mpeg">
    </audio>

    <audio id="endingAudio">
        <source src="Audio/suspence.mp3" type="audio/mpeg">
    </audio>

    <script src="js/index.js"></script>
</body>
</html>
